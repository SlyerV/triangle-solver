<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Triangle Solver</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Triangle Solver</h1>
  <address>
    Made by <a href="https://github.com/SlyerV/triangle-solver" target="_blank">SlyerV</a> on GitHub
  </address>
  <br></br>
  <label>Side 1 (a):</label>
  <input class="side" id="s1" type="number" placeholder="Enter a number... (req)"></input>
  <br></br>
  <label>Side 2 (b):</label>
  <input class="side" id="s2" type="number" placeholder="Enter a number..."></input>
  <br></br>
  <label>Side 3 (c):</label>
  <input class="side" id="s3" type="number" placeholder="Enter a number..."></input>
  <br></br>
  <label>Angle 1 (α):</label>
  <input class="angle" id="a1" type="number" placeholder="Enter a number..."></input>
  <br></br>
  <label>Angle 2 (β):</label>
  <input class="angle" id="a2" type="number" placeholder="Enter a number..."></input>
  <br></br>
  <label>Angle 3 (γ):</label>
  <input class="angle" id="a3" type="number" placeholder="Enter a number..."></input>
  <br></br>
  <button type="button" id="submit" onclick="submit()" >Submit</button>
  <button type="button" id="clear" onclick="clr()" >Clear</button>
  <br></br>
  <img src="triangle.gif" alt="Image of △ABC" align="left" width = 25% height = auto style="padding-bottom:25px"></img>
  <script src="script.js"></script>
</body>
</html>
